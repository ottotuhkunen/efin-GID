<!DOCTYPE html>
<html>
<head>
    <title>EFIN ACC GID</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <link rel="stylesheet" href="style.css"/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/@mapbox/togeojson"></script>
    <script src="data.js"></script>
    <script src="map.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-omnivore/0.3.4/leaflet-omnivore.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div id="loadingScreen"><img src="src/ajax-loader.gif" alt="loading icon"></div>
    <div id="header">
        <button id="trafficButton"><span class="material-symbols-outlined">connecting_airports</span></button>
        <button id="wxButton"><span class="material-symbols-outlined">radar</span></button>
        <button id="sigmetButton">SIGMET</button>
        <button id="airspaceButton">AIRSPACE</button>
        <button id="loadAccSectors" style="background-color: #484b4c;">ACC</button>
        <button id="airwaysButton" style="background-color: #484b4c;"><span class="material-symbols-outlined">route</span></button>
        <button id="tmaFixButton" style="background-color: #484b4c;"><span class="material-symbols-outlined">change_history</span> TMA</button>
        <button id="vfrFixButton" style="background-color: #484b4c;"><span class="material-symbols-outlined">change_history</span> VFR</button>
        <button id="rwyButton">RWY</button>
    </div>
    <div id="map"></div>
    <div id="content" style="display: none;">
        <button id="closeContentWindow">X</button>
        <div id="airportDataContainer" style="display: none;">
            <h2 id="airportHeader" style="margin-bottom: 0; text-align: center;"></h2>
            <h3>METAR</h3>
            <p id="metarText">METAR NIL</p>
            <h3 id="atisHeader">ATIS NIL</h3>
            <p id="atisText">NIL</p>
            <h3>SERVICE TYPE</h3>
            <p id="serviceType">
                NIL
            </p>
            <table id="airportInformationTable"></table>
        </div>

        <div id="aircraftContainer" style="display: block;">
            <h2 id="fplHeader"></h2>
            <h3 id="atcFpl" style="font-weight: normal;"></h3>
            <br>
            <a id="skyvectorLink" target="_blank">Open in SkyVector</a>
        </div>
    </div>
    <div id="timeWindow">time</div>
    <h3 clasS="aupNotification">⚠️ Check <a href="https://www.ais.fi/en/airspace-use-plan-aup-0" target="_blank">AUP file</a> for TSA activity</h3>
</body>
</html>
